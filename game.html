<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Japanese Typing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-container">

    <!-- MOJI SELECT -->
    <section id="mojiScreen" class="screen">
      <h2>文字タイプを選んでください</h2>

      <div>
        <button id="hiraBtn" type="button">ひらがな</button>
        <button id="kataBtn" type="button">カタカナ</button>
      </div>

      <p id="topicWrapper" style="margin-top:10px;">主題: <span id="topicLabel">（未選択）</span></p>
      <p class="hint">※ カタカナを選択した場合は、入力後に「無変換」キーを押してください。</p>

      <div style="margin-top:20px;">
        <button id="startBtn" type="button"style="background:red;color:white;">スタート</button>
        <button type="button" onclick="location.href='topic.html'"style="background:red;color:white;">戻る</button>
      </div>
    </section>

    <!-- GAME -->
    <section id="gameScreen" class="screen hidden">
      <div id="gameScreen">
        <div class="status-area">
              <div class="status-item">正解: <span id="correct">0</span></div>
             <div class="status-item">ミス: <span id="miss">0</span></div>
              <div class="status-item">残り: <span id="timeLeft">45</span>s</div>
        </div>

    <div id="fallingArea"></div>

    <div class="input-area">
        <input type="text" id="inputBox" placeholder="ここに入力.....">
        <div class="button-group">
            <button id="submitBtn" class="btn">OK</button>
            <button id="finishBtn" class="btn">終了</button>
        </div>
      </div>
    </div>
    </section>

  </div>

  <script src="script.js"></script>
  <script src="bgm.js" defer></script>
</body>
</html>
